<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Revolution</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <h1 class="hidden">Portfolio</h1>
    <header id="main-header" class="grid-con">

        <nav class="box m-col-start-1 m-col-end-10 l-col-start-1 l-col-end-9 xl-col-start-1 xl-col-end-10" id="main-nav">
        </nav>

        <div class="box col-start-1 col-end-2 m-col-start-11 m-col-end-13 l-col-start-11 l-col-end-13 xl-col-start-11 xl-col-end-13" id="logo-section">
        </div>

        <div class="box col-start-4 col-end-5" id="burger-nav">
            <h2 class="hidden">Main Navigation</h2>
        </div>
    </header>
    

    <main id="main-home">
        <section class="grid-con" id="home-section">
            <h2 class="hidden">Home Section - Rock Revolution</h2>
            <div class="box col-span-full m-col-start-3 m-col-end-11 l-col-start-4 l-col-end-10 xl-col-start-3 xl-col-end-11" id="hero-box">
            </div>
            <div class="box col-span-full m-col-start-1 m-col-end-6 l-col-start-1 l-col-end-6 xl-col-start-1 xl-col-end-6" id="info-box-title">
            </div>
            <div class="box col-span-full m-col-start-6 m-col-end-13 l-col-start-6 l-col-end-13 xl-col-start-6 xl-col-end-13" id="info-box-main">
            </div>
            <div class="box col-span-full m-col-span-full l-col-span-full xl-col-span-full" id="earbuds-box">
            </div>
            <div class="box col-span-full m-col-span-full l-col-start-2 l-col-end-12 xl-span-full" id="phrase-box">
            </div>
            <div class="box col-span-full m-col-span-full l-col-span-full xl-col-span-full" id="xray-box">
            </div>
            <div class="box col-span-full m-col-span-full l-col-start-2 l-col-end-12 xl-col-span-full" id="review-box">
            </div>


        </section>

    </main>
</body>
</html>
